            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage-green: #8B9D83;
            --forest-green: #5A6F54;
            --cream: #F5F1E8;
            --beige: #E8DCC4;
            --earth-brown: #8B7355;
            --soft-white: #FEFDFB;
            --deep-green: #3D4F39;
            --accent-gold: #C9A961;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--beige) 50%, var(--sage-green) 100%);
            color: var(--deep-green);
            overflow-x: hidden;
        }

        /* Language Selector Styles */
        .language-selector {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 9999;
        }

        .language-button {
            background: var(--soft-white);
            border: 2px solid var(--sage-green);
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--forest-green);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .language-button:hover {
            background: var(--sage-green);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .language-flag {
            font-size: 1.2rem;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--soft-white);
            border: 2px solid var(--sage-green);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            min-width: 180px;
            max-height: 400px;
            overflow-y: auto;
            animation: dropdownSlide 0.3s ease;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-option {
            padding: 0.9rem 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            color: var(--forest-green);
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--beige);
        }

        .language-option:last-child {
            border-bottom: none;
        }

        .language-option:hover {
            background: var(--cream);
            color: var(--deep-green);
        }

        .language-option.active {
            background: var(--sage-green);
            color: white;
        }

        .age-verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(61, 79, 57, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .age-verification-card {
            background: var(--soft-white);
            padding: 3rem;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .age-verification-card h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--forest-green);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .age-verification-card p {
            color: var(--earth-brown);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .age-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;

        .age-button.yes {

            border: 2px solid var(--beige);

        .age-button.no:hover {
            background: var(--beige);
            border-color: var(--earth-brown);
        }

            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            opacity: 0.15;
            filter: blur(1px);
            z-index: 0;
        }

        .hero-background img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .hero-content {

            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
        }

        .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            color: var(--forest-green);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: var(--sage-green);
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--earth-brown);
            max-width: 700px;
            margin: 0 auto 2rem;
            line-height: 1.8;
            font-weight: 300;
        }

        .legal-notice {

            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--accent-gold);
            max-width: 800px;
            margin: 0 auto;
        }

        .legal-notice p {
            color: var(--deep-green);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .leaf {
            position: absolute;
            font-size: 2rem;
            animation: float 15s infinite ease-in-out;
            opacity: 0.3;
        }

        .leaf:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .leaf:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .leaf:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(30px) rotate(-5deg);
            }
        }

            from {

            gap: 0.5rem;

            font-weight: 500;

            margin-top: 1rem;

        }

            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(90, 111, 84, 0.2);

            color: var(--forest-green);
            margin-bottom: 1rem;
            font-size: 1.3rem;

        .info-card p {

            line-height: 1.7;

        .footer {
            background: var(--deep-green);
            color: var(--cream);
            padding: 3rem 2rem;

            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-gold);
        }

        .footer p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }

        .telegram-link {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .telegram-link:hover {
            color: var(--soft-white);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .language-selector {
                top: 1rem;
                right: 1rem;
            }

            .language-button {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .logo-text {
                font-size: 2.5rem;
            }

            .categories-grid {
                grid-template-columns: 1fr;
                padding: 2rem 1rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .age-verification-card {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
