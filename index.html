<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Bliss - Official Store</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f9fbf9; }

        /* Ã‰CRAN DE VÃ‰RIFICATION - Bloque tout */
        #age-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1b4332;
            display: flex; align-items: center; justify-content: center;
            z-index: 10000; /* Toujours au dessus */
            transition: opacity 0.5s ease;
        }

        .age-card {
            background: #244d3a;
            padding: 40px 20px;
            border-radius: 20px;
            text-align: center;
            color: white;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-confirm {
            background-color: #40916c;
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        /* CONTENU DU SITE */
        #site-content {
            visibility: hidden; /* CachÃ© tant qu'on n'a pas cliquÃ© */
            height: 100vh;
            overflow: hidden;
        }

        /* Quand on a vÃ©rifiÃ© l'Ã¢ge */
        .verified #age-overlay { display: none !important; }
        .verified #site-content { visibility: visible; height: auto; overflow: auto; }

        /* DESIGN DES CATÃ‰GORIES (Comme ta capture) */
        header { background: #1b4332; color: white; text-align: center; padding: 30px 10px; }
        .info-bar { background: #d8f3dc; text-align: center; padding: 10px; font-size: 0.8em; font-weight: bold; }
        
        .store-photo { width: 100%; max-width: 500px; margin: 20px auto; display: block; border-radius: 10px; border: 2px solid #1b4332; }

        .container { padding: 15px; max-width: 500px; margin: auto; }

        .cat-box {
            height: 150px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.5em;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-buy {
            background: black;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 0.6em;
            margin-top: 10px;
        }

        /* Couleurs CatÃ©gories */
        .c1 { background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://via.placeholder.com/500x150?text=SMARTSHOP') #1b4332; background-size: cover; }
        .c2 { background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://via.placeholder.com/500x150?text=SHROOMSHOP') #2d6a4f; background-size: cover; }
        .c3 { background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://via.placeholder.com/500x150?text=HEADSHOP') #40916c; background-size: cover; }
        .c4 { background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://via.placeholder.com/500x150?text=CBDSHOP') #52b788; background-size: cover; }
        
    </style>
</head>
<body>

    <div id="age-overlay">
        <div class="age-card">

    <div id="site-content">

    <script>
        function doVerify() {

</body>
</html>
